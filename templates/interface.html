<body>
  
      <div class="conversation">
        <div class="conversation-container">
          
          <span id="ap">
          </span>
        </div>
        <form id="form" class="conversation-compose">

          <label for="myFileInput" class="uploadButton">
            <input type="file" id="myFileInput">
            <span class="fa fa-upload" style="font-size: 30px;"></span>
          </label>




          <textarea id="val" class="input-msg" oninput = "autoExpand(this)" name="input" placeholder="Type a message"></textarea>
          <span class="send">
            <div class="circle">
              <button id = "msend" style="background:transparent;border:none;">
                <svg stroke="white" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4 mr-1" height="2em" width="2em" xmlns="http://www.w3.org/2000/svg">
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
              </svg></button>
            </div>
          </span>
        </form>
      </div>

  </div>
  </div>
  </div>
  </div>
